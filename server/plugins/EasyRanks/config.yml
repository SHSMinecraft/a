# This is the config.yml | You can customize all ranks and settings
# The prefix has a maximum length of 16 characters, else it get cuts!
# Don't add or delete ranks when the server is online, it could give bugs!
# Don't touch the scoreboard-teams which start with "er_"!
# The rank has to start with "er_" in order to get added!
# ------------------------------------------------------------------------
# permissions: Enable the EasyRanks-Permission system (ADDED SOON)!!!!!
# chat: Use the EasyRanks-Chat system
# defaultRank: All players with no rank get this rank
# ------------------------------------------------------------------------
# %p will be replaced with the player
# & in order to use color-codes
permissions: false
chat: true
defaultRank: er_player
ranks:
  er_player:
    prefix: '&fPlayer&7: &f'
    chat: '&7[&fPlayer&7] &f%p &f➟ &f'
  er_owner:
    prefix: '&4Owner&7: &f'
    chat: '&7[&4Owner&7] &f%p &f➟ &f'
  er_admin:
    prefix: '&cAdmin&7: &f'
    chat: '&7[&cAdmin&7] &f%p &f➟ &f'
  er_moderator:
    prefix: '&9Mod&7: &f'
    chat: '&7[&9Mod&7] &f%p &f➟ &f'
  er_supporter:
    prefix: '&2Supporter&7: &f'
    chat: '&7[&2Supporter&7] &f%p &f➟ &f'
  er_vip:
    prefix: '&6VIP&7: &f'
    chat: '&7[&6VIP&7] &f%p &f➟ &f'
  er_developer:
    prefix: '&dDev&7: &f'
    chat: '&7[&dDev&7] &f%p &f➟ &f'
  er_builder:
    prefix: '&4MurdererKiller&7: &f'
    chat: '&7[&4MurdererKiller&7] &f%p &f➟ &f'
  er_youtube:
    prefix: '&6Sigma&7: &f'
    chat: '&7[&6Sigma&7] &f%p &f➟ &f'
  er_murderer:
    prefix: '&cMurderer&7: &f'
    chat: '&7[&cMurderer&7] &f%p &f➟ &f'

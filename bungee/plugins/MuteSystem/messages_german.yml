textcomponents:
  muteBroadcast: |-
    &6[INFO] {hovertext: &7Gemutet von &c%MUTED_BY%
    &7Grund: &c%REASON%
    &7Dauer: &c%DURATION%}
  unmuteBroadcast: |-
    &6[INFO] {hovertext: &7Entmutet von &c%UNMUTED_BY%
    &7Grund: &c%REASON%}
  currentMute: |-
    &6[INFO] {hovertext: &8------- &eAktueller Mute von &e%PLAYER% &8-------
    &7Grund: &e%REASON%
    &7Gemutet von: &e%MUTED_BY%
    &7Gemutet am: &e%MUTE_START%
    &7Gemutet bis: &e%MUTE_END%
    &7Mutedauer: &e%DURATION%
    &7Verbleibende Zeit: &e%REMAINING_TIME%
    &8------- &eAktueller Mute von &e%PLAYER% &8-------}
  pastMuteUnmuted: |-
    &6[INFO] {hovertext: &8------- &eFrüherer Mute von &e%PLAYER% &7(&e%INDEX%&7) &8-------
    &7Grund: &e%REASON%
    &7Gemutet von: &e%MUTED_BY%
    &7Gemutet am: &e%MUTE_START%
    &7Gemutet bis: &e%MUTE_END%
    &7Mutedauer: &e%DURATION%
    &7Entmutet: &aJA
    &7Entmutet von: &e%UNMUTED_BY%
    &7Entmute Grund: &e%UNMUTE_REASON%
    &7Entmute Zeit: &e%UNMUTE_TIME%
    &8------- &eFrüherer Mute von &e%PLAYER% &7(&e%INDEX%&7) &8-------}
  pastMuteNotUnmuted: |-
    &6[INFO] {hovertext: &8------- &eFrüherer Mute von &e%PLAYER% &7(&e%INDEX%&7) &8-------
    &7Grund: &e%REASON%
    &7Gemutet von: &e%MUTED_BY%
    &7Gemutet am: &e%MUTE_START%
    &7Gemutet bis: &e%MUTE_END%
    &7Mutedauer: &e%DURATION%
    &7Entmutet: &cNEIN
    &8------- &eFrüherer Mute von &e%PLAYER% &7(&e%INDEX%&7) &8-------}
mutesystem:
  prefix: '&4MuteSystem &7» '
  consolename: CONSOLE
  playernotfound: '&cSpieler %PLAYER% nicht gefunden.'
  alreadymuted: |-
    &cSpieler %PLAYER% ist bereits gemutet.
    Benutze /muteinfo %PLAYER%
  help: |-
    &7&m-----------------&r&e« MuteSystem »&7&m-----------------

    &7/mute &a<Spieler> [<Zeit>] <Grund> &8- &7Mute einen Spieler
    &7/mute &a<Spieler> #<template-id> &8- &7Mute einen Spieler
    &7/unmute &a<Spieler> &8- &7Entmute einen Spieler
    &7/muteinfo &a<Spieler> &8-&7Zeige die Mute-Historie eines Spielers
    &7/clearmutes &a<Spieler> &8- &7Lösche alle Mute-Einträge
    &7/mutetemplate &alist &8- &7Zeige Mute-Vorlagen
    &7/mutetemplate &aadd <Zeit> <Grund> &8- &7Mutevorlage hinzufügen
    &7/mutetemplate &aedit <id> <Zeit> <Grund> &8- &7Mutevorlage bearbeiten
    &7/mutetemplate &aremove <id> &8- &7Entferne eine Mutevorlage
    &7/muteReload &8- &7Lade die Nachrichten aus der messages.yml neu

    &7&m-----------------&r&e« MuteSystem »&7&m-----------------
  mute:
    syntax: '&cSyntax: /mute <Spieler> [<Zeit>] <Grund>'
    nopermission: '&cDu hast nicht genug Rechte!'
    insufficient_rank: '&cDu hast keine Rechte diesen Spieler zu muten.'
    successful: '&7Spieler &c%PLAYER% &7wurde gemutet! {muteBroadcast}'
  unmute:
    syntax: '&cSyntax: /unmute <Spieler> [<Grund>]'
    notmuted: '&cSpieler &e%PLAYER% &cist nicht gemutet.'
    successful: '&7Spieler &e%PLAYER% &7wurde &7entmutet {unmuteBroadcast}'
    youarenolongermuted: |-
      &7Du wurdest von &e%PLAYER% &7entmutet.
      &7Grund: &e%REASON%
    allmutesremoved: '&7Alle deine Mutes wurden von &e%PLAYER% &7entfernt :O'
  muteinfo:
    syntax: '&cSyntax: /muteinfo <Spieler>'
    nocurrentmute: '&cSpieler %PLAYER% ist aktuell nicht gemutet.'
    currentmute: '&7Aktueller Mute von &e%PLAYER% {currentMute}'
    nopastmute: '&cSpieler %PLAYER% hat keine vorherigen Mutes.'
    pastmuteUnmuted: '&7Muteeintrag von &e%DATE% {pastMuteUnmuted}'
    pastmuteNotunmuted: '&7Muteeintrag von &e%DATE% {pastMuteNotUnmuted}'
  clearmutes:
    syntax: '&cSyntax: /clearmutes <Spieler>'
    successful: '&4!! &7Mutes von &e%PLAYER% &7wurden von &e%UNMUTED_BY% &7gelöscht
      &4!!'
  template:
    syntax: |-
      &cSyntaxfehler. Möglichkeiten:
      &7/mutetemplate &alist &8- &7Liste vorhandener Mutevorlagen
      &7/mutetemplate &aadd <Zeit> <Grund> &8- &7Mutevorlage hinzufügen
      &7/mutetemplate &aedit <ID> <Zeit> <Grund> &8- &7Mutevorlage editieren
      &7/mutetemplate &aremove <ID> &8- &7Mutevorlage entfernen
    list:
      header: '&7------------------- &eMutevorlagen &7-------------------'
      content: '&7(&eID: %ID%&7) &8| &c%DURATION% &8| &e%REASON%'
      footer: '&7------------------- &eMutevorlagen &7-------------------'
    add:
      successful: '&aMutevorlage hinzugefügt!'
      error: '&cMutevorlage nicht gefunden!'
    edit:
      successful: '&aMutevorlage bearbeitet!'
    remove:
      successful: '&aMutevorlage entfernt!'
  mutemessage: |-
    &cDu wurdest gemutet.
    &eGrund: &c%REASON%
    &eGemutet von: &c%MUTED_BY%
    &eVerbleibende Zeit: &c%REMAINING_TIME%
  timeformat:
    years: ' Jahre '
    year: ' Jahr '
    days: ' Tage '
    day: ' Tag '
    hours: ' Stunden '
    hour: ' Stunde '
    minutes: ' Minuten '
    minute: ' Minute '
    seconds: ' Sekunden '
    second: ' Sekunde '
    permanent: PERMANENT
